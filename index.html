
<!DOCTYPE html>
<html lang="en" style="height: 100%; width: 100%; margin: 0; padding: 0; box-sizing: border-box;"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled/>
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('/')">/</button> 
   
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('*')">*</button>
   
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="operator" onclick="append('-')">-</button>

      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="deletelast()" style="width: 100px; background-color: darkgrey;">Delete</button>

    </div>
  </div>

  <script>
  function append(value) {
    document.getElementById('display').value += value; // Fixed "getElementById"
  }
  function calculate() {
    try {
      document.getElementById('display').value = Function('"use strict"; return (' + document.getElementById('display').value + ')')(); // Safer alternative to eval
    } catch {
      document.getElementById('display').value = 'Error'; // Fixed "getElementById"
    }
  }

  function clearDisplay() {
    document.getElementById('display').value = ''; // Fixed "getElementById"
  }

  function deletelast() {
    let display = document.getElementById('display');
    display.value = display.value.slice(0, -1);
  }
</script>
</body>
</html>
